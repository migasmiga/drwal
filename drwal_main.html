<!DOCTYPE HTML>

        <body>
                
        <p style="text-align: center; font-size: 60px;">Masz &nbsp Smaka</p>
        <img src="burger-top.png" alt="">

    <div class="countdown">
        <h1 id="demo"></h1>
    </div>

        <script>
            var countDownDate = new Date("Nov 19, 2024 00:00:00").getTime();
            var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("demo").innerHTML = days + "&nbsp| " + hours + "&nbsp| "
          + minutes + "&nbsp| " + seconds + " ";

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "MERRY CHRISTMAS!";
            document.getElementById("demome").style.display="none";
          }
        }, 1000);
        </script>
        
        <img src="burger-bottom.png" alt="">
        <p style="text-align: center; font-size: 60px;">na &nbsp  Drwala?</p>
</body>
</html>
